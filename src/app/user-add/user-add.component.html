<div class="container">
<h1>Add New User</h1>
<div class="card-body">
				<form [formGroup]="form" (ngSubmit)="save()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" formControlName="name" class="form-control" placeholder="username">
						
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
						</div>
						<input type="email" formControlName="email" class="form-control" placeholder="email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" formControlName="password" class="form-control" placeholder="password">
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user-tag"></i></span>
						</div>
						<input type="text" formControlName="role" class="form-control" placeholder="role">
					</div>
					
					<div class="form-group">
						<input type="submit"  value="Sign in" class="btn float-right login_btn">
					</div>
				</form>
			</div>
</div>
